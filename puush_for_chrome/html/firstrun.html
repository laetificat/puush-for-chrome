<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="../css/firstrun.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="mainBox">
        <img src="../img/icon_128.png" alt="icon_128.png">
        <h1>Thank you for downloading<br/>Puush.me for Chrome</h1>
        <p class="loginText">Please log in with your puush.me account to continue.</p>
        <div class="loginForm">
            <input type="text" id="username" placeholder="Username/Email" class="usernameBox"><br />
            <input type="password" id="password" placeholder="Password" class="passwordBox"><br />
            <button id="submit" class="submitButton">Log in</button>
        </div>
        <p class="disclaimer">Puush for Chrome is in no way affiliated with <a href="http://www.puush.me" target="_blank">puush.me</a></p>
    </div>
</body>
<script type="text/javascript" src="../js/firstrun.js"></script>
</html>
